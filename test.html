<!DOCTYPE html>
<html>
<head>
  <title>Validasi Lokasi Patroli</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="font-family:sans-serif; text-align:center; padding:20px;">
  <h2>ğŸ›¡ï¸ Validasi Lokasi Patroli</h2>
  <p id="status">ğŸ“ Menunggu lokasi GPS...</p>

  <script>
    const formLink = "https://forms.gle/CQGbGpcP9kNYEyvn6";

    const targetLat = -6.193056;
    const targetLng = 106.935278;

    if (!navigator.geolocation) {
      document.getElementById("status").innerText = "âš ï¸ GPS tidak tersedia di perangkat ini.";
    } else {
      navigator.geolocation.getCurrentPosition(showPosition, showError);
    }

    function showPosition(position) {
      const lat = position.coords.latitude;
      const lng = position.coords.longitude;
      const jarak = hitungJarak(lat, lng, targetLat, targetLng);

      if (jarak <= 01) {
        document.getElementById("status").innerHTML = `
          âœ… Lokasi valid (${Math.round(jarak)} meter)<br><br>
          <a href="${formLink}" style="padding:10px 20px; background:#28a745; color:white; text-decoration:none; border-radius:8px;">Isi Absensi</a>`;
      } else {
        document.getElementById("status").innerHTML = `
          âŒ Kamu terlalu jauh dari lokasi patroli.<br>Jarakmu: ${Math.round(jarak)} meter`;
      }
    }

    function showError(error) {
      document.getElementById("status").innerText = "âš ï¸ Gagal ambil lokasi. Pastikan izin GPS aktif.";
    }

    function hitungJarak(lat1, lon1, lat2, lon2) {
      const R = 6371e3; 
      const Ï†1 = lat1 * Math.PI / 180;
      const Ï†2 = lat2 * Math.PI / 180;
      const Î”Ï† = (lat2 - lat1) * Math.PI / 180;
      const Î”Î» = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(Î”Ï†/2) * Math.sin(Î”Ï†/2) +
                Math.cos(Ï†1) * Math.cos(Ï†2) *
                Math.sin(Î”Î»/2) * Math.sin(Î”Î»/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }
  </script>
</body>
</html>
